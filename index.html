<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Mascotas</title>
    <!-- Enlazamos el archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Mascota 1 - DOS VIDEOS -->
        <div class="pet-item">
            <div class="pet-photos left">
                <video class="pet-photo" autoplay loop muted playsinline>
                    <source src="images/roco1.mp4" type="video/mp4">
                    Tu navegador no soporta videos
                </video>
            </div>
            <h2 class="pet-name">ROCO</h2>
            <div class="pet-photos right-photos">
                <video class="pet-photo" autoplay loop muted playsinline>
                    <source src="images/roco2.mp4" type="video/mp4">
                    Tu navegador no soporta videos
                </video>
            </div>
        </div>

        <!-- Mascota 2 - DOS FOTOS -->
        <div class="pet-item">
            <div class="pet-photos left">
                <img src="images/luna3.jpeg" alt="Luna 1" class="pet-photo">
            </div>
            <h2 class="pet-name">LUNA</h2>
            <div class="pet-photos right-photos">
                <img src="images/luna2.jpeg" alt="Luna 2" class="pet-photo">
            </div>
        </div>

        <!-- Mascota 3 - UN VIDEO Y UNA FOTO -->
        <div class="pet-item">
            <div class="pet-photos left">
                <video class="pet-photo" autoplay loop muted playsinline>
                    <source src="images/mango1.mp4" type="video/mp4">
                    Tu navegador no soporta videos
                </video>
            </div>
            <h2 class="pet-name">MANGO</h2>
            <div class="pet-photos right-photos">
                <img src="images/mango2.jpeg" alt="Coco 2" class="pet-photo">
            </div>
        </div>


    </div>

    <!-- Enlazamos el archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
